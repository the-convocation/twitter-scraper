name: Publish

on:
  release:
    types:
      - created

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Update NPM
        run: npm install -g npm
      - name: Yarn
        run: npm install -g yarn
      - name: Install
        run: yarn install
      - name: Build
        run: yarn build
      - name: Publish
        run: npm publish --access public
